<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="secret-data-container" style="display: none;">
                <h2>Secret Data</h2>
                <button id="fetch-secret-data">Get Secret Data</button>
                <ul id="secret-data-list"></ul>
            </div>
        </form>
        <p id="login-message"></p>
    </div>
    <div class="container">

        <div class="todo-container">
            <h1>Todo App</h1>
            <form id="todo-form">
                <input type="text" id="todo-text" placeholder="Add a todo" required autocomplete="off">
                <select id="todo-priority" required>
                    <option value="" disabled selected>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="todo-deadline" required>
                <button type="submit">Add</button>
            </form>

            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
